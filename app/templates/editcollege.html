{% extends "base.html" %}
{% block content %}
<div class="w3-container w3-padding-32" id="edit_college_form">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Edit College Information</h3>
    <form method="POST" action="/colleges/editcollege">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="college_code" value="{{ college_code }}">
        <label for="college_name">College Name</label>
        <input class="w3-input w3-border" type="text" name="college_name" value="{{ college_name }}" placeholder="College Name" required>
        <button class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-save"></i> Save Changes
        </button>
    </form>
</div>
{% endblock %}
