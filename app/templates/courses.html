{% extends "base.html" %}
{% block content %}
<!-- Course -->
<div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Fill in the details.</h3>
    <form method="POST"  action="/courses/add">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <input class="w3-input w3-border" type="text" name="coursecode" id="coursecode" placeholder="Course Code" required>
        <input class="w3-input w3-section w3-border" type="text" name="coursename" id="coursename" placeholder="Course Name" required>  
        <select class="w3-input w3-border" name="collegecode" id="collegecode" required>
          <option value="" disabled selected>Collegecode</option>
          {% for college in colleges %}
            <option value="{{college.collegecode}}">{{college.collegecode}}</option>
          {% endfor %}
        </select>
        <button class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-paper-plane"></i> ADD COURSE
        </button>
    </form>
</div>

<!-- Courses Section -->
<div class="w3-container w3-padding-32" id="courses">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Course Information</h3>


<!-- Search Bar -->
<form method="POST" action="/courses/search">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="input-group mb-3">
      <input class="w3-input w3-border w3-section" type="text" placeholder="Search for a course" id="search_course" name="search_course">
      <div class="input-group-append">
        <button class="w3-button w3-black" type="submit">
          <i class="fa fa-search"></i> SEARCH
        </button>
      </div>
    </div>
  </form>



    <!-- Course Table -->
    <table class="w3-table w3-striped">
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>College Code</th>
            <th>Actions</th>
        </tr>
        <tr>
            {% for course in courses %}
            <tr>
                <td> {{ course.coursecode }}</td>
                <td> {{ course.coursename }}</td>
                <td> {{ course.collegecode }}</td>
                <td>
                    <button type="button" id="editCourse_{{ course.coursecode }}" onclick="editCourse('{{ course.coursecode }}','{{ course.coursename }}', '{{ course.collegecode }}')"><i class="fa fa-edit fa-lg" title="Edit"></i>
                    </button>
                    <button type="button" id="deleteCourse" course-code="{{course.coursecode}}" csrf-token="{{csrf_token()}}" onclick="deleteCourse(this)"><i class="fa fa-trash fa-lg" title="Delete"></i></button>
                    </button>
                  </td>

            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Edit Course Form (Hidden by default) -->
    <div class="w3-container w3-padding-32" id="edit_course_form" style="display: none;">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Edit Course Information</h3>
        <form method="POST" action="/courses/edit" id="editCourseForm">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="course_code" id="edit_course_coursecode">
          <label for="course_name">Course Name:</label>
          <input class="w3-input w3-border" type="text" name="course_name" id="edit_course_coursename" placeholder="Course Name" required>
          <label for="course_code">College Code:</label>
          <select class="w3-input w3-border" name="college_code" id="edit_course_collegecode" required>
            {% for college in colleges %}
              <option value="{{college.collegecode}}">{{college.collegecode}}</option>
            {% endfor %}
          </select>
          <button class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-save"></i> Save Changes
          </button>
        </form>
      </div>

      <script>
        function editCourse(coursecode, coursename, collegecode) {
          document.getElementById('edit_course_coursecode').value = coursecode;  
          document.getElementById('edit_course_coursename').value = coursename;
          document.getElementById('edit_course_collegecode').value = collegecode;
          document.getElementById('edit_course_form').style.display = 'block';
        }
      </script>
    </div>
{% endblock %}
