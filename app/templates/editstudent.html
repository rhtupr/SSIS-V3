{% extends "base.html" %}
{% block content %}
<!-- Edit Student Form -->
<div class="w3-container w3-padding-32" id="edit_student_form">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Edit Student Information</h3>
    <form method="POST" action="/students/edit" id="editStudentForm">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="student_id" id="edit_student_id" value="{{ student.id }}">
      <label for="first_name">First Name:</label>
      <input class="w3-input w3-border" type="text" name="first_name" id="edit_student_firstname" placeholder="First Name" required value="{{ student.firstname }}">
      <label for="last_name">Last Name:</label>
      <input class="w3-input w3-border" type="text" name="last_name" id="edit_student_lastname" placeholder="Last Name" required value="{{ student.lastname }}">
      <label for="course_code">Course Code:</label>
      <select class="w3-input w3-border" name="course_code" id="edit_student_coursecode" required>
        <option value="{{ student.coursecode }}">{{ student.coursecode }}</option>
        {% for course in courses %}
          <option value="{{ course.coursecode }}">{{ course.coursecode }}</option>
        {% endfor %}
      </select>
      <label for="year_level">Year Level:</label>
      <input class="w3-input w3-border" type="text" name="year_level" id="edit_student_yearlevel" placeholder="Year Level" required value="{{ student.yearlevel }}">
      <label for="gender">Gender:</label>
      <input class="w3-input w3-border" type="text" name="gender" id="edit_student_gender" placeholder="Gender" required value="{{ student.gender }}">
      <button class="w3-button w3-black w3-section" type="submit">
        <i class="fa fa-save"></i> Save Changes
      </button>
    </form>
  </div>  
{% endblock %}
